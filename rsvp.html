<body>


  <div class="container-contact100">
    <div class="wrap-contact100">
      <p><a href="./" class="btn btn-default btn-sm">Home</a></p>
      <span class="contact100-form-title">
        RSVP
      </span>
      <form class="contact100-form validate-form" action="https://formspree.io/chlebek.erin@gmail.com" method="POST">


        <div class="wrap-input100 validate-input" data-validate="Name(s) is required">
          <span class="label-input100">Name(s)</span>
          <input id="name" class="input100" type="text" name="name" placeholder="Enter your name(s)">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Name of +1 is required">
          <span class="label-input100">Name of +1 (N/A If None)</span>
          <input id="plusOne" class="input100" type="text" name="plusOne" placeholder="Enter name of +1">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Email is required">
          <span class="label-input100">Your Email</span>
          <input id="email" class="input100" type="email" name="email" placeholder="Your email">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Number of Guests required">
          <span class="label-input100">Number of Guests (including yourself)</span>
          <input id="guests" class="input100" type="number" name="guests" placeholder="Number of guests">
          <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input">
          <span class="label-input100">Accept or Regret</span>
          <textarea id="message" class="input100" name="message" placeholder="Please specify if you are able to make it or not, as well as any comments you may have."></textarea>
          <span class="focus-input100"></span>
        </div>

        <div class="form-group">
          <input type="submit" onSubmit="window.location.reload();" value="Submit" class="btn btn-primary">
        </div>

      </form>
    </div>
  </div>





  <div id="dropDownSelect1"></div>

  <!--===============================================================================================-->
